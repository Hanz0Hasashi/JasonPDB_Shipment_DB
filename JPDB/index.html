<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POrtBAse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/jpdb-commons.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <form method="get" id="shipmentForm">
        <div class="container mt-5">
            <h1 class="text-center mb-4">POrtBAse</h1>
            <div class="mb-3">
                <label for="shipNum" class="form-label">Shipment Number</label>
                <input type="number" class="form-control" id="shipNum" name="shipNum" onchange="checkShipNum()">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <input type="text" class="form-control" id="desc" name="desc">
            </div>
            <div class="mb-3">
                <label for="src" class="form-label">Source</label>
                <input type="text" class="form-control" id="src" name="src">
            </div>
            <div class="mb-3">
                <label for="des" class="form-label">Destination</label>
                <input type="text" class="form-control" id="des" name="des">
            </div>
            <div class="mb-3">
                <label for="shipDate" class="form-label">Shipping Date</label>
                <input type="date" class="form-control" id="shipDate" name="shipDate">
            </div>
            <div class="mb-3">
                <label for="expDelDate" class="form-label">Expected Delivery Date</label>
                <input type="date" class="form-control" id="expDelDate" name="expDelDate">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary w-10" id="save" onclick="saveForm()" disabled>Save</button>
                <button type="button" class="btn btn-primary w-10" id="change" onclick="changeForm()" disabled>Update</button>
                <button type="button" class="btn btn-primary w-10" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
        </div>
    </form>
</body>
</html>
